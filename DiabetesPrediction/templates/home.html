{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Diabetes Prediction System using advanced machine learning algorithms for accurate health predictions."
    />
    <meta
      name="keywords"
      content="Diabetes, Health Prediction, Machine Learning, AI, Healthcare"
    />
    <meta name="author" content="Dinesh Lohani" />
    <meta property="og:title" content="Diabetes Prediction System" />
    <meta
      property="og:description"
      content="Predict diabetes levels and get healthcare recommendations."
    />
    <meta
      property="og:image"
      content="{% static 'DiabetesPrediction/images/diabetes.png' %}"
    />
    <meta property="og:url" content="http://www.yourwebsite.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:title" content="Diabetes Prediction System" />
    <meta
      name="twitter:description"
      content="Predict diabetes levels and get healthcare recommendations."
    />
    <meta
      name="twitter:image"
      content="{% static 'DiabetesPrediction/images/diabetes.png' %}"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <link
      rel="icon"
      href="{% static 'DiabetesPrediction/images/diabetes.png' %}"
      type="image/png"
    />
    <title>Home</title>
    <style type="text/css">
      div {
        color: white;
      }
      .bod {
        color: white;
        font-family: arial, sans-serif;
        font-size: 60px;
        font-weight: bold;
        margin-top: 200px;
      }
      h2 {
        color: white;
        font-family: arial, sans-serif;
        font-size: 15px;
        font-weight: bold;
        margin-top: 400px;
      }
      .footer {
        color: yellow;
        font-family: arial, sans-serif;
        font-size: 20px;
        font-weight: bold;
        margin-top: 250px;
        margin-left: 320px;
      }
      body {
        background-image: url("{% static 'DiabetesPrediction/images/1108x622.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
      }
      input[type="submit"] {
        background-color: #4dc3ff;
        border: 2px;
        color: white;
        padding: 16px 32px;
        cursor: pointer;
        margin-top: 15px;
        font-size: 15px;
        font-weight: bold;
      }
      button {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div align="center">
      <div class="bod">
        <p>WELCOME TO DIABETES PREDICTION SYSTEM</p>
      </div>
      <form action="predict">
        <input type="submit" value="Let's get started" />
      </form>

      <button onclick="toggleIndex()">Readme</button>
      <div id="index" style="display: none">{% include 'index.html' %}</div>
      <script>
        function toggleIndex() {
          var index = document.getElementById("index");
          if (index.style.display === "none") {
            index.style.display = "block";
          } else {
            index.style.display = "none";
          }
        }
      </script>
    </div>

    <!-- Footer with copyright and developer credit -->
    <div class="footer">
      <p>&copy; 2025 Diabetes Prediction System | Developed by Dinesh Lohani</p>
    </div>
  </body>
</html>
