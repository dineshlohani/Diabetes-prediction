{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Diabetes Prediction System using advanced machine learning algorithms for accurate health predictions."
    />
    <meta
      name="keywords"
      content="Diabetes, Health Prediction, Machine Learning, AI, Healthcare"
    />
    <meta name="author" content="Dinesh Lohani" />
    <meta property="og:title" content="Diabetes Prediction System" />
    <meta
      property="og:description"
      content="Predict diabetes levels and get healthcare recommendations."
    />
    <meta
      property="og:image"
      content="{% static 'DiabetesPrediction/images/diabetes.png' %}"
    />
    <meta property="og:url" content="http://www.yourwebsite.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:title" content="Diabetes Prediction System" />
    <meta
      name="twitter:description"
      content="Predict diabetes levels and get healthcare recommendations."
    />
    <meta
      name="twitter:image"
      content="{% static 'DiabetesPrediction/images/diabetes.png' %}"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <link
      rel="icon"
      href="{% static 'DiabetesPrediction/images/diabetes.png' %}"
      type="image/png"
    />
    <title>Home</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("{% static 'DiabetesPrediction/images/1108x622.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        color: white;
      }

      .container {
        text-align: center;
        padding: 20px;
      }

      .bod {
        font-size: 2.5rem;
        font-weight: bold;
        margin-top: 20vh;
      }

      input[type="submit"] {
        background-color: #4dc3ff;
        border: none;
        color: white;
        padding: 12px 24px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
      }

      button {
        background-color: red;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
      }

      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px 0;
        font-size: 1rem;
        color: yellow;
      }

      #index {
        display: none;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
      }

      @media (max-width: 768px) {
        .bod {
          font-size: 2rem;
          margin-top: 15vh;
        }

        input[type="submit"] {
          padding: 10px 20px;
          font-size: 0.9rem;
        }

        button {
          padding: 8px 16px;
          font-size: 0.9rem;
        }

        .footer {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .bod {
          font-size: 1.5rem;
          margin-top: 10vh;
        }

        input[type="submit"] {
          padding: 8px 16px;
          font-size: 0.8rem;
        }

        button {
          padding: 6px 12px;
          font-size: 0.8rem;
        }

        .footer {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bod">
        <p>WELCOME TO DIABETES PREDICTION SYSTEM</p>
      </div>
      <form action="predict">
        <input type="submit" value="Let's get started" />
      </form>

      <button onclick="toggleIndex()">Readme</button>
      <div id="index">{% include 'index.html' %}</div>
      <script>
        function toggleIndex() {
          var index = document.getElementById("index");
          if (index.style.display === "none") {
            index.style.display = "block";
          } else {
            index.style.display = "none";
          }
        }
      </script>
    </div>

    <!-- Footer with copyright and developer credit -->
    <div class="footer">
      <p>&copy; 2025 Diabetes Prediction System | Developed by Dinesh Lohani</p>
    </div>
  </body>
</html>
